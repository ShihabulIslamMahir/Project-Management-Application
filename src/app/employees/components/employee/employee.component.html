<mat-toolbar color= "accent">
        <span class="fill-remaining-space">Fill this form </span>   
        <button class = "btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex = "-1"><mat-icon>close</mat-icon></button>
     
    </mat-toolbar>
<form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
  <mat-grid-list cols="2" rowHeight="300px">
          <mat-grid-tile>
              <div class="controles-container">
                  <input type="hidden" formControlName="$key">
                  <mat-form-field>
                      <input formControlName="firstName" matInput placeholder="Name*" >
                  <mat-error *ngIf="service.form.controls['firstName'].errors?.required">This field is mandatory</mat-error>
                  <mat-error *ngIf="service.form.controls['firstName'].errors?.minlength">Minimum 3 characters</mat-error> 
                  <mat-error *ngIf="service.form.controls['firstName'].errors?.maxlength">Max 50 characters</mat-error>   
              </mat-form-field>
                  <mat-form-field>
                      <input formControlName="designationName" matInput placeholder="Designation" >
                  </mat-form-field>
                
    </div>
          </mat-grid-tile>
          <mat-grid-tile>
              <div class="controles-container">
              
                  <mat-form-field>
                          <mat-select formControlName="departmentName" placeholder="Department*"> 
                              <mat-option>None</mat-option>
                              <ng-container *ngFor="let departmentName of departmentNames">
                                  <mat-option value="{{departmentName.value}}">{{departmentName.value}}</mat-option>
                                   
                              </ng-container>
                            
                              </mat-select>
                              <mat-error *ngIf="service.form.controls['departmentName'].errors?.required">This field is mandatory</mat-error> 
                  </mat-form-field>
                  <mat-form-field>
                      <input formControlName="joiningDate" matInput [matDatepicker]="picker" [max]="maxDate"  placeholder="Joining Date*">
                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                      <mat-datepicker #picker></mat-datepicker>
                  </mat-form-field>
                  

              </div>
          </mat-grid-tile>
          

  </mat-grid-list>
  <div class="button-row">
    <button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid" >Submit</button>
    <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
</div>
</form>
